<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Â¿Que estas buscando?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
     <ion-row>
       <ion-col size="4" *ngFor="let imagen of imagenes">
         <img src="{{imagen}}" alt="aguanta esta cargando.." srcset="" >
       </ion-col>
     </ion-row>
   </ion-grid>

  <ion-app>
    <ion-grid>
      <ion-col>
        <ion-row>
          <ion-card size="5" *ngFor="let proin of proInt">
            <ion-card-header>
              <ion-card-subtitle>{{proin.detalle}}</ion-card-subtitle>
              <ion-card-title>{{proin.nomPro}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img src="{{proin.picture}}" alt="aguanta esta cargando.." srcset="" >
              <h1>{{proin.precio}}</h1>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </ion-col>
    </ion-grid>

        {{item.title}}
        <div class="item-note" slot="end">
          {{item.note}}
        </div>
      </ion-item>
    </ion-list>
    -->
  </ion-app>
</ion-content>
